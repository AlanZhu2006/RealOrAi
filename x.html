<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AI or Real Picture Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>AI or Real Picture?</h1>
    <div id="progress">Question 1 of 10</div>

    <div class="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
    <div class="buttons">
      <button id="aiButton" data-type="ai">AI Generated</button>
      <button id="realButton" data-type="real">Real Picture</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>
  </div>
  <script src="script.js"></script>
  <script src="click-colorful.js"></script>

  <script>
    // 游戏状态变量
    let currentQuestion = 0;
    let score = 0;
    let currentImageType = '';
    const totalQuestions = 10;
    let allUsedImages = new Set(); // 使用 Set 来跟踪所有已使用的图片

    // 图片数据
    const images = {
      real: [
        'real pictures/pexels-nitin-dhumal-46710.jpg',
        'real pictures/pexels-nout-gons-378570.jpg',
        'real pictures/pexels-nice-guys-767239.jpg',
        'real pictures/pexels-min-an-1087735.jpg',
        'real pictures/pexels-mike-chai-842339.jpg',
        'real pictures/pexels-maurício-mascaro-712786.jpg',
        'real pictures/pexels-matheus-bertelli-573238.jpg',
        'real pictures/pexels-marctutorials-1152359.jpg',
        'real pictures/pexels-marcin-dampc-1684187.jpg',
        'real pictures/pexels-george-desipris-760984.jpg',
        'real pictures/pexels-jeshootscom-834894.jpg',
        'real pictures/pexels-harrison-candlin-2441454.jpg',
        'real pictures/pexels-jill-wellington-35545.jpg',
        'real pictures/pexels-garon-piceli-852793.jpg'
      ],
      ai: [
        // 这里需要添加 AI 生成的图片路径
        // 例如：'ai pictures/ai1.jpg',
        //      'ai pictures/ai2.jpg' 等
      ]
    };

    // 初始化游戏
    function initGame() {
      currentQuestion = 0;
      score = 0;
      allUsedImages.clear(); // 清空已使用图片记录
      loadNextQuestion();
    }

    // 加载下一个问题
    function loadNextQuestion() {
      if (currentQuestion >= totalQuestions) {
        endGame();
        return;
      }

      // 获取所有可用的图片
      const allImages = {
        real: images.real.filter(img => !allUsedImages.has(img)),
        ai: images.ai.filter(img => !allUsedImages.has(img))
      };

      // 检查是否还有可用的图片
      const realAvailable = allImages.real.length > 0;
      const aiAvailable = allImages.ai.length > 0;

      // 根据可用性决定图片类型
      if (!realAvailable && !aiAvailable) {
        console.error('No more unused images available');
        endGame();
        return;
      } else if (!aiAvailable) {
        currentImageType = 'real';
      } else if (!realAvailable) {
        currentImageType = 'ai';
      } else {
        currentImageType = Math.random() < 0.5 ? 'ai' : 'real';
      }

      // 从选定类型中随机选择一张未使用的图片
      const availableImages = allImages[currentImageType];
      const randomIndex = Math.floor(Math.random() * availableImages.length);
      const selectedImage = availableImages[randomIndex];
      
      // 记录这张图片已被使用
      allUsedImages.add(selectedImage);
      
      const img = document.getElementById('game-image');
      img.onerror = function() {
        console.error(`Failed to load image: ${selectedImage}`);
        allUsedImages.delete(selectedImage); // 如果加载失败，从已使用集合中移除
        loadNextQuestion();
      };
      
      img.src = selectedImage;
      document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
      document.getElementById('feedback').textContent = '';
    }

    // 检查答案
    function checkAnswer(answer) {
      const isCorrect = answer === currentImageType;
      const feedback = document.getElementById('feedback');
      
      if (isCorrect) {
        score++;
        feedback.textContent = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Wrong!';
        feedback.style.color = 'red';
      }

      document.getElementById('score').textContent = `Score: ${score}`;
      currentQuestion++;
      
      setTimeout(loadNextQuestion, 1000);
    }

    // 游戏结束
    function endGame() {
      const container = document.querySelector('.game-container');
      container.innerHTML = `
        <h1>Game Over!</h1>
        <p>Final Score: ${score} / ${totalQuestions}</p>
        <button onclick="location.reload()">Play Again</button>
      `;
    }

    // 页面加载完成后初始化游戏
    document.addEventListener('DOMContentLoaded', function() {
      const aiButton = document.getElementById('aiButton');
      const realButton = document.getElementById('realButton');

      function handleInput(button) {
        const type = button.getAttribute('data-type');
        checkAnswer(type);
      }

      // 为每个按钮添加事件监听
      [aiButton, realButton].forEach(button => {
        // 移动端触摸事件
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
        }, { passive: false });

        button.addEventListener('touchend', function(e) {
          e.preventDefault();
          handleInput(this);
        }, { passive: false });

        // PC端点击事件
        button.addEventListener('click', function(e) {
          // 检查是否是真实的点击事件，而不是触摸事件触发的点击
          if (e.pointerType !== 'touch' && e.pointerType !== 'pen') {
            handleInput(this);
          }
        });
      });

      initGame(); // 启动游戏
    });

    // 彩色特效相关代码
    function playColor(e) {
      // 检查是否是触摸事件
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      
      requestAnimationFrame(() => {
        var color = new colorBall();
        color.fly(x, y);
      });
    }

    function touchPlayColor(e) {
      e.preventDefault();
      requestAnimationFrame(() => {
        var color = new colorBall();
        color.fly(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
      });
    }

    // 绑定彩色特效事件
    if ('ontouchstart' in window) {
      // 移动设备
      document.body.addEventListener('touchstart', touchPlayColor, { passive: false });
    } else {
      // PC设备
      document.body.addEventListener('click', playColor);
    }
  </script>
</body>
</html>
