<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AI or Real Picture Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>AI or Real Picture?</h1>
    <div id="progress">Question 1 of 10</div>

    <div class="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
    <div class="buttons">
      <button id="aiButton" data-type="ai">AI Generated</button>
      <button id="realButton" data-type="real">Real Picture</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>
  </div>
  <script src="script.js"></script>
  <script src="click-colorful.js"></script>

  <script>
    // 游戏状态变量
    let currentQuestion = 0;
    let score = 0;
    let currentImageType = '';
    const totalQuestions = 10;

    // 图片数据
    const images = {
      real: [
        'real pictures/pexels-nitin-dhumal-46710.jpg',
        'real pictures/pexels-nout-gons-378570.jpg',
        // ... 添加其他真实图片
      ],
      ai: [
        // 添加 AI 生成的图片路径
      ]
    };

    // 初始化游戏
    function initGame() {
      currentQuestion = 0;
      score = 0;
      loadNextQuestion();
    }

    // 加载下一个问题
    function loadNextQuestion() {
      if (currentQuestion >= totalQuestions) {
        endGame();
        return;
      }

      // 随机选择显示 AI 或真实图片
      currentImageType = Math.random() < 0.5 ? 'ai' : 'real';
      const imageArray = images[currentImageType];
      const randomIndex = Math.floor(Math.random() * imageArray.length);
      
      document.getElementById('game-image').src = imageArray[randomIndex];
      document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
      document.getElementById('feedback').textContent = '';
    }

    // 检查答案
    function checkAnswer(answer) {
      const isCorrect = answer === currentImageType;
      const feedback = document.getElementById('feedback');
      
      if (isCorrect) {
        score++;
        feedback.textContent = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Wrong!';
        feedback.style.color = 'red';
      }

      document.getElementById('score').textContent = `Score: ${score}`;
      currentQuestion++;
      
      setTimeout(loadNextQuestion, 1000);
    }

    // 游戏结束
    function endGame() {
      const container = document.querySelector('.game-container');
      container.innerHTML = `
        <h1>Game Over!</h1>
        <p>Final Score: ${score} / ${totalQuestions}</p>
        <button onclick="location.reload()">Play Again</button>
      `;
    }

    // 页面加载完成后初始化游戏
    document.addEventListener('DOMContentLoaded', function() {
      const aiButton = document.getElementById('aiButton');
      const realButton = document.getElementById('realButton');

      function handleInput(button) {
        const type = button.getAttribute('data-type');
        checkAnswer(type);
      }

      // 为每个按钮添加事件监听
      [aiButton, realButton].forEach(button => {
        // 移动端触摸事件
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
        }, { passive: false });

        button.addEventListener('touchend', function(e) {
          e.preventDefault();
          handleInput(this);
        }, { passive: false });

        // PC端点击事件
        button.addEventListener('click', function(e) {
          // 检查是否是真实的点击事件，而不是触摸事件触发的点击
          if (e.pointerType !== 'touch' && e.pointerType !== 'pen') {
            handleInput(this);
          }
        });
      });

      initGame(); // 启动游戏
    });

    // 彩色特效相关代码
    function playColor(e) {
      // 检查是否是触摸事件
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      
      requestAnimationFrame(() => {
        var color = new colorBall();
        color.fly(x, y);
      });
    }

    function touchPlayColor(e) {
      e.preventDefault();
      requestAnimationFrame(() => {
        var color = new colorBall();
        color.fly(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
      });
    }

    // 绑定彩色特效事件
    if ('ontouchstart' in window) {
      // 移动设备
      document.body.addEventListener('touchstart', touchPlayColor, { passive: false });
    } else {
      // PC设备
      document.body.addEventListener('click', playColor);
    }
  </script>
</body>
</html>
